    ul { list-style: none; padding-left: 24px; }
    li { margin: 8px 0; position: relative; }

      content: "";
      position: absolute;

      top: 12px;

      background: #2979ff;
      border-radius: 2px;
      display: inline-block;

    li > ul { margin-top: 8px; }
    .node-label {
      background: #f5f5f5;

      padding: 6px 16px;
      display: inline-block;
      box-shadow: 0 1px 4px rgba(41,121,255,0.08);

    }
